<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDatosPersonalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDatosPersonalesLabel_idEmp}" for="idEmp" />
                    <h:inputText id="idEmp" value="#{datosPersonalesController.selected.idEmp}" title="#{bundle.EditDatosPersonalesTitle_idEmp}" required="true" requiredMessage="#{bundle.EditDatosPersonalesRequiredMessage_idEmp}"/>
                    <h:outputLabel value="#{bundle.EditDatosPersonalesLabel_apellido1}" for="apellido1" />
                    <h:inputText id="apellido1" value="#{datosPersonalesController.selected.apellido1}" title="#{bundle.EditDatosPersonalesTitle_apellido1}" required="true" requiredMessage="#{bundle.EditDatosPersonalesRequiredMessage_apellido1}"/>
                    <h:outputLabel value="#{bundle.EditDatosPersonalesLabel_apellido2}" for="apellido2" />
                    <h:inputText id="apellido2" value="#{datosPersonalesController.selected.apellido2}" title="#{bundle.EditDatosPersonalesTitle_apellido2}" required="true" requiredMessage="#{bundle.EditDatosPersonalesRequiredMessage_apellido2}"/>
                    <h:outputLabel value="#{bundle.EditDatosPersonalesLabel_nombre1}" for="nombre1" />
                    <h:inputText id="nombre1" value="#{datosPersonalesController.selected.nombre1}" title="#{bundle.EditDatosPersonalesTitle_nombre1}" required="true" requiredMessage="#{bundle.EditDatosPersonalesRequiredMessage_nombre1}"/>
                    <h:outputLabel value="#{bundle.EditDatosPersonalesLabel_nombre2}" for="nombre2" />
                    <h:inputText id="nombre2" value="#{datosPersonalesController.selected.nombre2}" title="#{bundle.EditDatosPersonalesTitle_nombre2}" required="true" requiredMessage="#{bundle.EditDatosPersonalesRequiredMessage_nombre2}"/>
                    <h:outputLabel value="#{bundle.EditDatosPersonalesLabel_fechaNac}" for="fechaNac" />
                    <h:inputText id="fechaNac" value="#{datosPersonalesController.selected.fechaNac}" title="#{bundle.EditDatosPersonalesTitle_fechaNac}" required="true" requiredMessage="#{bundle.EditDatosPersonalesRequiredMessage_fechaNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDatosPersonalesLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{datosPersonalesController.selected.genero}" title="#{bundle.EditDatosPersonalesTitle_genero}" required="true" requiredMessage="#{bundle.EditDatosPersonalesRequiredMessage_genero}"/>
                </h:panelGrid>
                <h:commandLink action="#{datosPersonalesController.update}" value="#{bundle.EditDatosPersonalesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDatosPersonalesViewLink}"/>
                <br />
                <h:commandLink action="#{datosPersonalesController.prepareList}" value="#{bundle.EditDatosPersonalesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDatosPersonalesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
