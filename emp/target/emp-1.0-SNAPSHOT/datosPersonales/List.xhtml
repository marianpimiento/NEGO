<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDatosPersonalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDatosPersonalesEmpty}" rendered="#{datosPersonalesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{datosPersonalesController.items.rowCount > 0}">
                    <h:outputText value="#{datosPersonalesController.pagination.pageFirstItem + 1}..#{datosPersonalesController.pagination.pageLastItem + 1}/#{datosPersonalesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{datosPersonalesController.previous}" value="#{bundle.Previous} #{datosPersonalesController.pagination.pageSize}" rendered="#{datosPersonalesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{datosPersonalesController.next}" value="#{bundle.Next} #{datosPersonalesController.pagination.pageSize}" rendered="#{datosPersonalesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{datosPersonalesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_idEmp}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_apellido1}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_apellido2}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_nombre1}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_nombre2}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_fechaNac}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_genero}"/>
                            </f:facet>
                            <h:outputText value="#{item.genero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{datosPersonalesController.prepareView}" value="#{bundle.ListDatosPersonalesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{datosPersonalesController.prepareEdit}" value="#{bundle.ListDatosPersonalesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{datosPersonalesController.destroy}" value="#{bundle.ListDatosPersonalesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{datosPersonalesController.prepareCreate}" value="#{bundle.ListDatosPersonalesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDatosPersonalesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
