<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDatosPersonalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDatosPersonalesLabel_idEmp}"/>
                    <h:outputText value="#{datosPersonalesController.selected.idEmp}" title="#{bundle.ViewDatosPersonalesTitle_idEmp}"/>
                    <h:outputText value="#{bundle.ViewDatosPersonalesLabel_apellido1}"/>
                    <h:outputText value="#{datosPersonalesController.selected.apellido1}" title="#{bundle.ViewDatosPersonalesTitle_apellido1}"/>
                    <h:outputText value="#{bundle.ViewDatosPersonalesLabel_apellido2}"/>
                    <h:outputText value="#{datosPersonalesController.selected.apellido2}" title="#{bundle.ViewDatosPersonalesTitle_apellido2}"/>
                    <h:outputText value="#{bundle.ViewDatosPersonalesLabel_nombre1}"/>
                    <h:outputText value="#{datosPersonalesController.selected.nombre1}" title="#{bundle.ViewDatosPersonalesTitle_nombre1}"/>
                    <h:outputText value="#{bundle.ViewDatosPersonalesLabel_nombre2}"/>
                    <h:outputText value="#{datosPersonalesController.selected.nombre2}" title="#{bundle.ViewDatosPersonalesTitle_nombre2}"/>
                    <h:outputText value="#{bundle.ViewDatosPersonalesLabel_fechaNac}"/>
                    <h:outputText value="#{datosPersonalesController.selected.fechaNac}" title="#{bundle.ViewDatosPersonalesTitle_fechaNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDatosPersonalesLabel_genero}"/>
                    <h:outputText value="#{datosPersonalesController.selected.genero}" title="#{bundle.ViewDatosPersonalesTitle_genero}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{datosPersonalesController.destroyAndView}" value="#{bundle.ViewDatosPersonalesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDatosPersonalesEditLink}"/>
                <br />
                <h:commandLink action="#{datosPersonalesController.prepareCreate}" value="#{bundle.ViewDatosPersonalesCreateLink}" />
                <br />
                <h:commandLink action="#{datosPersonalesController.prepareList}" value="#{bundle.ViewDatosPersonalesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDatosPersonalesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
